<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaseen Moussa | Personal Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            overflow: hidden;
        }

        header {
            background-color: #000;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5em;
            font-weight: bold;
        }

        section {
            padding: 2em;
        }

        #hero {
            text-align: center;
            padding: 5em;
            background: url('path-to-your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        #hero h2 {
            font-size: 2.5em;
        }

        .hover-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .hover-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .big-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Yaseen Moussa</h1>
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="hero">
        <h2>Hi, my name is Yaseen Moussa</h2>
        <div class="hover-circles">
            <div class="big-circle" id="big-circle1"></div>
            <div class="big-circle" id="big-circle2"></div>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Write something about yourself here.</p>
        <!-- Add more content here -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me. Here's my contact information.</p>
        <!-- Add contact form or contact details here -->
    </section>

    <footer>
        <p>&copy; 2024 Yaseen Moussa. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            const bigCircle1 = document.getElementById('big-circle1');
            const bigCircle2 = document.getElementById('big-circle2');
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            bigCircle1.style.left = `${mouseX}px`;
            bigCircle1.style.top = `${mouseY}px`;

            bigCircle2.style.left = `${mouseX - 50}px`; // Offset the second circle position
            bigCircle2.style.top = `${mouseY - 50}px`;
        });
    </script>
</body>
</html>
