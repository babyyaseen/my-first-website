<!DOCTYPE html>

<head>

    <title>Yaseen Moussa | Personal Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        header {
            background-color: #000;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5em;
            font-weight: bold;
        }

        section {
            padding: 2em;
        }

        #hero {
            text-align: center;
            padding: 5em;
            background: url('path-to-your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        #hero h2 {
            font-size: 2.5em;
        }

        .hover-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .hover-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            animation: moveCircle 2s infinite alternate;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-50%, -50%) translate(50px, 50px);
            }
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

        <div>
            <h1>Yaseen Moussa</h1>
        </div>

        </nav>

    <section id="hero">
        <h2>Hi, my name is Yaseen Moussa</h2>

        </div>
    </section>
